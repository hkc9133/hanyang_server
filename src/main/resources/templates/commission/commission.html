<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<style>
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font: 12pt "Tahoma";
    }

    * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
    }
    .page {
        width: 210mm;
        min-height: 297mm;
        padding: 10mm 15mm;
        margin: 10mm auto;
        /*border: 1px #D3D3D3 solid;*/
        border-radius: 5px;
        background:white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    @page {
        size: A4;
        margin: 0;
    }

    @media print {

        html, body {
            width: 210mm;
            height: 297mm;
        }

        .page {
            margin: 0;
            border: initial;
            border-radius: initial;
            width: initial;
            min-height: initial;
            box-shadow: initial;
            background: initial;
            page-break-after: always;
        }

    }
</style>
<div class="book">
    <div class="page">
        <div class="subpage">
            <div style="height: 5cm;">
                <h1 style="text-align: center;font-size:50pt;">
                    위 촉 장
                </h1>
            </div>
            <div style="height: 5cm;padding-left: 5.2cm;">
                <p style="font-size:18pt;">성 명 : <b th:text="${info.name}"></b></p>
                <p style="font-size:18pt;">소 속 : <b th:text="${info.company}"></b></p>
                <p style="font-size:18pt;">직 위 : <b th:text="${info.position}"></b></p>
            </div>
            <div style="height: 5cm;padding-left: 5cm;">
                <p style="padding:0.2cm 0;font-size: 17pt">위촉사항 : 한양대학교 창업지원단 창업멘토</p>
            </div>
            <div style="height: 3cm;"></div>
            <div style="text-align: center;">
                <p th:text="${info.date}"></p>
            </div>
            <div style="height: 0.5cm;"></div>
            <div style="padding-left: 5.2cm;margin-top:4cm;">
                <span style="font-size: 17pt;z-index: 20;">한양대학교</span><br/><span style="font-size: 17pt;z-index: 20;">창업지원단장</span>
                <span style="font-size: 27pt;z-index: 20;margin-left: 1cm;">전 상 경</span>
                <img src="/root/lib/stamp.jpg" style="width: 1.1cm;height: 1cm"/>
            </div>
            <div style="height: 3cm;"></div>
            <div style="text-align: center;">
                <img src="/root/lib/logo.png" style="width: 2.7cm;height: 1cm"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
